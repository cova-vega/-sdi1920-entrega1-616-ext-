<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<form class="navbar-form" action="/user/admin">
 <div class="form-group">
 <input name="searchText" type="text" class="form-control" size="50"
 placeholder="Buscar por email o nombre del usuario" id=campoBusqueda>
 </div>
 <button type="submit" class="btn btn-default" id="buscar">Buscar</button>
</form>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
				
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
														
						
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userAdmin}">
					
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.lastName}">Nombre del usuario</td>
						<td th:text="${user.email}">Email del usuario</td>
						
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
 <footer th:replace="fragments/pagination"/>

</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
